<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css" />
    <link href="../assets/vendor/fonts/circular-std/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../assets/libs/css/style.css" />
    <link rel="stylesheet" href="../assets/vendor/fonts/fontawesome/css/fontawesome-all.css" />

    <!-- favicon -->
    <link href="../assets/images/favicon (3).ico" rel="icon" class="favIcon" />

    <style>

      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .footer-link:hover {
        color: #717fe0;
      }

      .btn-primary {
        background-image: linear-gradient(to right, #5969ff, #717fe0);
        border-color: #5969ff;
        color: #ffffff;
        transition: transform 0.3s;
      }

      .btn-primary:hover {
        transform: scale(1.03);
      }

    </style>
  </head>

  <body>
    <!-- ============================================================== -->
    <!-- login page  -->
    <!-- ============================================================== -->
    <div class="splash-container">
      <div class="card">
        <div class="card-header text-center">
          <a href="../index.html"><img class="logo-img" src="../assets/images/logo.png" alt="logo" /></a><span class="splash-description">Please enter your user information.</span>
        </div>
        <div class="card-body">
          <form id="loginForm " action="login.php" method="POST">
            <div class="form-group">
              <input class="form-control form-control-lg" id="username" type="text" name="username" placeholder="Username" autocomplete="off" />
            </div>
            <div class="form-group">
              <input class="form-control form-control-lg" id="password" type="password" name="password" placeholder="Password" />
            </div>
            <div class="form-group">
              <label class="custom-control custom-checkbox">
                <input class="custom-control-input" type="checkbox" name="remember" />
                <span class="custom-control-label">Remember Me</span>
              </label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          </form>
        </div>
      </div>
    </div>

    <!-- ============================================================== -->
    <!-- end login page  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="../assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">

    <script>
      $(document).ready(function() {
        // Handle form submission
        $("#loginForm").submit(function(event) {
          event.preventDefault(); // Prevent form from submitting normally
    
          var username = $("#username").val();
          var password = $("#password").val();
    
          // AJAX request to submit form data to the server
          $.ajax({
            url: "login.php",
            type: "POST",
            data: { username: username, password: password },
            dataType: "json",
            success: function(response) {
              if (response.success) {
                // Login successful, redirect to index.html
                window.location.href = "../index.html";
              } else {
                // Display error message as a pop-up
                Swal.fire({
                  icon: 'error',
                  title: 'Error',
                  text: response.message
                });
              }
            },
            error: function(xhr, status, error) {
              console.log(error); // Log any AJAX errors to the console
              // Display error message as a pop-up
              Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'An error occurred while processing your request.'
              });
            }
          });
        });
      });
    </script>
    <script>
      $(document).ready(function() {
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
    
        if (error === 'Invalid') {
          Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Invalid username or password.'
          });
        }
      });
    </script>
    

  </body>
</html>
